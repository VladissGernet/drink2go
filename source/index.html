<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <!--  preload-->
  <link rel="preload" href="styles/styles.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-medium.woff2" as="font" crossorigin="anonymous">
  <!--  favicons -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="page__header page-header">
    <nav class="page-header__navigation container main-navigation">
      <a class="main-navigation__logo logo" href="#">
        <picture>
          <source media="(min-width: 1440px)" srcset="images/logo/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="images/logo/logo-tablet.svg">
          <img class="logo__img" src="images/logo/logo.svg" width="32" height="36"
            alt="Логотип интернет-магазина кофейных напитков Drink2Go.">
        </picture>
      </a>
      <ul class="main-navigation__site-navigation site-navigation">
        <li class="site-navigation__item">
          <a class="site-navigation__link site-navigation__link--active" href="#">Главная</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Каталог</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Доставка</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">О нас</a>
        </li>
      </ul>
      <ul class="main-navigation__user-navigation user-navigation">
        <li class="user-navigation__item user-navigation-item">
          <a class="user-navigation-item__link main-navigation__header-button" href="#">
            <svg class="user-navigation-item__img">
              <use xlink:href="images/icons/stack.svg#user"></use>
            </svg>
            <span class="visually-hidden">Войти</span>
          </a>
        </li>
        <li class="user-navigation__item user-navigation-item">
          <a class="user-navigation-item__link main-navigation__header-button" href="#">
            <svg class="user-navigation-item__img">
              <use xlink:href="images/icons/stack.svg#cart"></use>
            </svg>
            <span class="visually-hidden">Корзина</span>
          </a>
        </li>
      </ul>
      <button class="main-navigation__header-button main-navigation__header-button--menu" type="button">
        <svg class="main-navigation__header-button-image">
          <use xlink:href="images/icons/stack.svg#menu-burger"></use>
        </svg>
        <span class="visually-hidden">Открыть меню.</span>
      </button>
    </nav>
  </header>
  <main class="main">
  </main>
  <footer class="footer">
  </footer>
</body>

</html>
